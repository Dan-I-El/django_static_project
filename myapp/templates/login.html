<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <div>
        <h1>This is the login page</h1>
        {% for message in messages %}
        <h2>{{message}}</h2>
        {% endfor %}
        <form methon="POST" action="index">
            {% csrf_token %}
            <input type="text" name="username"/>
            <input type="password" name="password"/>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
